
{% extends 'base.html' %}

{% block title %} Create a New Blog category! {% endblock %}

{% block content %}



{% if user.is_authenticated %}

    <h1>Add category</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            <button class="btn btn-secondary">Add</button>

        </form>
    </div>

{% else %}
You need to be logged in to do that!

{% endif %}

{% endblock %}
